<ion-header>
    <ion-toolbar color="warning">
        <ion-button color="warning" href="perfil-estudiante()">
          <ion-icon name="arrow-dropleft" color="dark"></ion-icon>
        </ion-button>
        <ion-title>Student Work</ion-title>
      </ion-toolbar>
</ion-header>

<ion-content padding class="bg-image">
  <ion-list>

    <ion-item-sliding *ngFor="let estudiante of estudiantes">
      <ion-item lines="inset" button [routerLink]="['/perfil-estudiante', estudiante.id]">
        <ion-label>
          {{ estudiante.nombre }}
        </ion-label>
        <ion-label>
          {{ estudiante.profesion }}
        </ion-label>
        <!--<ion-note slot="end" color="primary">{{ empleo.descripcion }}</ion-note>-->
        <ion-label>
          {{ estudiante.ciudad }}
        </ion-label>
        <ion-label>
          {{ estudiante.descripcion }}
        </ion-label>
        <ion-label>
          {{ estudiante.hv }}
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="onRemove(item)" color="secondary">
          Check
          <ion-icon name="checkmark" slot="end"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button routerLink="/perfil-estudiante" routerDirection="forward" color="dark">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
