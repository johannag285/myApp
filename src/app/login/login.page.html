<ion-header>
    <ion-toolbar  color="danger">
      <ion-title>
        Student Work
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="fondo">
      <ion-card> 
          <ion-card-header> 
            <ion-card-title> Iniciar Sesión</ion-card-title> 
          </ion-card-header>
          <ion-card-content > 
            <form>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="person" item-left color="secondary"
                    ></ion-icon>Correo</ion-label>
                <ion-input clearInput type="email" pattern="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating"><ion-icon name="key" color="secondary"  item-left></ion-icon>Contraseña</ion-label>
                <ion-input type="password" pattern="password"></ion-input>
              </ion-item>
              <ion-button  id="crear" shape="round"  href="crear()" >Crear</ion-button>
              <ion-button  id="ingresar" shape="round" href="perfil-estudiante()" >Ingresar</ion-button>
            </form>
            </ion-card-content>  
      </ion-card >
  </ion-content>
