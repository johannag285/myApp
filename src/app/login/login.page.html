<ion-header>
    <ion-toolbar  color="warning">
      <ion-title>
        Student Work
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding  class="bg-image">
      <ion-card> 
          <ion-card-header> 
            <ion-card-title> Iniciar Sesión</ion-card-title> 
          </ion-card-header>
          <ion-card-content > 
            <form>
            <ion-item>
                <ion-label position="floating">
                    <ion-icon name="person" item-left color="shape" color="warning"></ion-icon>Correo</ion-label>
                <ion-input clearInput type="email" pattern="email"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating"><ion-icon name="key" color="warning" item-left></ion-icon>Contraseña</ion-label>
                <ion-input type="password" pattern="password"></ion-input>
              </ion-item>
              <ion-button  id="ingresar"  shape="round" color="dark" href="perfil-estudiante()" >Ingresar</ion-button>
              <ion-button  id="crear" slot="end"  shape="round" color="dark" fill="outline"  href="crear()" >Crear perfil</ion-button>
            </form>
            </ion-card-content>  
      </ion-card >
  </ion-content>
