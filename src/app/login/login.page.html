<ion-header>
  <ion-toolbar>
    <ion-title>
      Student Work
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card> 
        <ion-card-header> 
          <ion-card-title> Iniciar Sesión</ion-card-title> 
        </ion-card-header>
        <ion-card-content > 
          <ion-item>
              <ion-label position="floating">
                  <ion-icon name="person" item-left></ion-icon>Correo</ion-label>
              <ion-input clearInput type="email" pattern="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating"><ion-icon name="key" item-left></ion-icon>Contraseña</ion-label>
              <ion-input type="password" pattern="password"></ion-input>
            </ion-item>
            <ion-button  class="botones"shape="round" (click)= "perfil()" >Ingresar</ion-button>
      </ion-card-content > 
      </ion-card >

</ion-content>
