<ion-header>
  <ion-toolbar color="warning">
      <ion-button  fill="outline" slot="start"color="warning" href="perfil-estudiante()">
          <ion-icon name="arrow-dropleft" color="dark"></ion-icon>
       </ion-button>
      <ion-title>Student Work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="bg-image">
 
            <ion-list>
    
              <ion-item-sliding *ngFor="let empleo of empleos">
                <ion-item lines="inset" button [routerLink]="['/perfil-empresa', empleo.id]">
                  <ion-label>
                    {{ empleo.nombre }}
                  </ion-label>
                  <ion-label>
                    {{ empleo.cargo }}
                  </ion-label>
                  <ion-label>
                    {{ empleo.descripcion }}
                  </ion-label>
                  
                  <ion-label>
                    {{ empleo.salario | currency:"COP":"$" }}
                  </ion-label>
                  <ion-label>
                    {{ empleo.horario }}
                  </ion-label>
                </ion-item>
           
                <ion-item-options side="end">
                  <ion-item-option (click)="onRemove(item)" color="secondary">
                    Check
                    <ion-icon name="checkmark" slot="end"></ion-icon>
                  </ion-item-option>
                </ion-item-options>
              </ion-item-sliding>
            </ion-list>
      
</ion-content>
