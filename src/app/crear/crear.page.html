 <ion-header>
  <ion-toolbar  color="warning">
      <ion-button  fill="outline" slot="start"color="warning" href="login-empresa()">
          <ion-icon name="arrow-dropleft" color="dark"></ion-icon>
       </ion-button>
    <ion-title> Student Work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  class="bg-image">
  <ion-icon id="iconologin" md="md-contacts"color="dark" ></ion-icon>
   <form [formGroup]="myForm"(ngSubmit)="saveData()" novalidate>
  <ion-card  class="card"> 
    <ion-card-header class= "card"> 
      <ion-card-title> Crear tu cuenta en Student Work</ion-card-title> 
    </ion-card-header>
<ion-card-content > 
  <ion-item>
    <ion-label position="floating"stacked>
      <ion-icon name="mail" item-left color="warning"></ion-icon> Correo Electrónico
    </ion-label>
      <ion-input clearInput formControlName="email" type="text"[(ngModel)]="email" name="email" pattern="email"></ion-input>
  </ion-item>
      <div *ngIf="myForm.get('email').errors && myForm.get('email').dirty">
          <p color="danger" ion-text *ngIf="myForm.get('email').hasError('required')"> Ingrese su correo electrónico</p>
          <p color="danger" ion-text *ngIf="myForm.get('email').hasError('isValidEmail')">El correo electrónico no es valido</p>
      </div>
  <ion-item>
    <ion-label position="floating">
      <ion-icon name="key" item-left color="warning"></ion-icon> Contraseña
    </ion-label>
    <ion-input clearInput formControlName="password" type="password" [(ngModel)]="password" name="password" pattern="password"></ion-input>
  </ion-item>
    <div *ngIf="myForm.get('password').errors && myForm.get('password').dirty">
        <p *ngIf="myForm.get('password').hasError('required')">Ingrese su Contraseña</p>
        <p *ngIf="myForm.controls['password'].hasError('isValidPassword')">Ingrese mínimo ocho caracteres, al menos una letra mayúscula, una letra minúscula, 
          un número y un carácter especial</p>
    </div>
</ion-card-content > 
</ion-card >
<ion-button type="submit"class="boton1" shape="round" color="dark" (click)="OnSubmitRegister()" >Continuar</ion-button>       
</form>
</ion-content>
