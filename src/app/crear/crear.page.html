<ion-header>
  <ion-toolbar  color="danger">
    <ion-title> Student Work</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding  class="fondo">
        <ion-card  class="card"> 
            <ion-card-header class= "card-header"> 
              <ion-card-title> Crear tu cuenta en Student Work</ion-card-title> 
            </ion-card-header>
            <ion-card-content > 
             
                <ion-item>
                    <ion-label position="floating">
                        <ion-icon name="person" item-left color="danger"></ion-icon> Nombre completo
                    </ion-label>
                      <ion-input clearInput type="text" ></ion-input>
                </ion-item>
                  <ion-item>
                      <ion-label position="floating">
                          <ion-icon name="mail" item-left color="danger"></ion-icon> Correo
                      </ion-label>
                       <ion-input clearInput type="email" pattern="email"></ion-input>
                    </ion-item>
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="key" item-left color="danger"></ion-icon> Contrase√±a
                  </ion-label>
                  <ion-input type="password" pattern="password"></ion-input>
                </ion-item>
                    

                <ion-list >
                    <ion-radio-group >
                      <ion-list-header>
                        <ion-label>Seleccione su perfil</ion-label>
                      </ion-list-header>
                  
                      <ion-item>
                        <ion-label>Estudiante</ion-label>
                        <ion-radio slot="start" value="biff" color="danger" checked></ion-radio>
                      </ion-item>
                  
                      <ion-item>
                        <ion-label>Empleador</ion-label>
                        <ion-radio slot="start" value="griff"color="danger" ></ion-radio>
                      </ion-item>
                    </ion-radio-group>
                  </ion-list>
              </ion-card-content > 

              <ion-button class="boton1"shape="round" color="danger" href= "perfil-estudiante()" >Guardar</ion-button>
          </ion-card >
</ion-content>
